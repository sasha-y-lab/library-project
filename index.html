    <dialog>
<div id="popup">
    <form data-parent="form" name="form" class="form">
        <div class="title-sect">
        <label for="bk-title">TITLE</label>
        <input type="text" name="bk-title" id="bk-title" minlength="6" placeholder="The Babysiters Club" data-title="title" required>
    </div>

    <div class="author-sect">
        <label for="bk-author">AUTHOR</label>
        <input type="text" name="bk-author" id="bk-author" minlength="5" placeholder="Author's Name" data-author="author" required>
    </div>

    <div class="pgs-sect">
        <label for="bk-pgs">PAGES</label>
        <input type="number" name="bk-pgs" id="bk-pgs" min="20" max="3000" placeholder="233" data-pages="pages" required>
    </div>

    <div class="read-sect">
        <label for="bk-read">READ YET?</label>
        <input type="text" name="bk-read" id="bk-read" minlength="2" maxlength="3" placeholder="Yes" data-read="read" required>
    </div>

    <div class="submit-sect">
        <button id="submit"><svg xmlns="http://www.w3.org/2000/svg" id="add-now" style="cursor:pointer;" viewBox="0 0 24 24" height="40px" width="40px"><path d="M13 19C13 20.1 13.3 21.12 13.81 22H6C4.89 22 4 21.11 4 20V4C4 2.9 4.89 2 6 2H7V9L9.5 7.5L12 9V2H18C19.1 2 20 2.89 20 4V13.09C19.67 13.04 19.34 13 19 13C15.69 13 13 15.69 13 19M20 18V15H18V18H15V20H18V23H20V20H23V18H20Z" /></svg>
